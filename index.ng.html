<div ng-controller="PartiesListCtrl">
  <h2>Hello {{name}}!</h2>
  <ul>
    <li ng-repeat="party in parties">
      {{party.name}}
      <p>{{party.description}}</p>
    </li>
  </ul>

  <table>
    <tr ng-repeat="r in [0, 1, 2, 3, 4, 5, 6, 7]">
      <td ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">{{i + 1}}</td>
    </tr>
  </table>
</div>
